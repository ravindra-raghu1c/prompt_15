<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo">üåç</div>
        <nav>
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="">Travel Deals</a></li>
                <li><a href="">Discover</a></li>
                <li><a href="">Blog</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="" class="login-button">Login</a>
            <a href="" class="signup-button">Sign up</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>It's a big world out there, <span>go explore</span></h1>
            <p>The vaction you deserve is closer than you think.</p>
        </div>

        <div class="search-panel">
            <div class="search-tabs">
                <button class="tab active">Flights</button>
                <button class="tab">Hotels</button>
                <button class="tab">Cruises</button>
                <button class="tab">Holidays</button>
            </div>
            <div class="search-options">
                <input type="text" placeholder="From New Delhi">
                <input type="text" placeholder="To Mumbai">
                <input type="text" placeholder="Departure">
                <input type="text" placeholder="Return">
                <button class="search-button">üîç</button>
            </div>
            <div class="trip-type">
                <label><input type="radio" name="trip" checked> One way</label>
                <label><input type="radio" name="trip"> Round way</label>
                <label><input type="radio" name="trip"> Multiple city</label>
            </div>
        </div>
    </section>

</body>
</html>
